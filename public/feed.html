    <div class="idea-box">
    </div>
    <script>
//Hello! This is the start of the JavaScript.

var displayIdea = function(idea) {
  var ideaElement =
  $('<h2>'+ "<div>" + idea.text + "</div>"
  + '<img src=' + idea.image + ' align="middle" alt="some_text" width="300">' + "<div>" +
   "time" + '<br>' + '<a href="#" class="likeButton">Like</a>' +"</div>"+ $.format.prettyDate (idea.time) + '</h2>')
  $(".idea-box").append(ideaElement);
  ideaElement.delegate(".likeButton", "click", function() {
        alert("You liked: " + idea.text + "!");
    });
}

var createFeed = function(data) {
  data.forEach(displayIdea);
}

$.get("/ideas", createFeed);


//This is the end of the JavaScript.
    </script>
